<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header/header_style.css">
    <link rel="stylesheet" href="nyer.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Header</title>
</head>
<body>
    <header>
        <div>
            <img src="../header/logo.png" alt="logo" title="Pöttyös Patikárium">
            <h1>Pöttyös Patikárium<br><small>Kisállatkereskedés</small></h1>
            <img src="../header/mancs.png" alt="mancs">
        </div>
    </header>
    <div id="nav">
        <input type="checkbox" value="1">
        <div id="kezdolap"><a href="#a">Kezdőlap</a></div>
        <div id="felelos"><a href="#b">Felelős állattartás</a></div>
        <div id="allataink"><a href="#c">Állataink</a></div>
        <div id="nyeremeny"><a href="#d">Nyereményjáték</a></div>
    </div>

    <main class="background">
        <div class="formDiv">
            <div>
                <div class="BDiv">
                        <form>
                            <input id="username" type="text" required>
                            <label for="username">Írja be a nevét</label>
                        </form>
                    <div class="shapetriangle"></div>
                </div>
            </div>
            <div>
                <div class="BDiv">
                        <form>
                            <input id="gmail" type="text" required>
                            <label for="gmail">Írja be gmail-jét</label>
                        </form>
                    <div class="shapetriangle"></div>
                </div>
            </div>
            <div>
                <div class="BDiv">
                        <form>
                            <input id="address" type="text" required>
                            <label for="address">Írja be lakhelyét</label>
                        </form>
                    <div class="shapetriangle"></div>
                </div>
            </div>
            <div>
                <div class="BDiv">
                        <form>
                            <input id="submit" type="submit" required>
                            <label for="submit">Beküldés</label>   
                        </form>
                    <div class="shapetriangle"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Innentől kezdve csak a teszteléshez van tartalom -->


</body>
</html>
